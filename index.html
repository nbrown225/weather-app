<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Weather App</title>

<!-- -------------- HEADER SECTION -->
<body class="blue lighten-5 center">
    <header>
        <h1>Weather App</h1>
    </header>

<!-- -------------- MAIN SEARCH / CURRENT / HISTORY SECTION -->
<div class="section card-panel indigo darken-2 z-depth-5 row" id="search-current">
    <div class="col s4 card-panel z-depth-5" id="search-box">
        <h2>Search for a City:</h2>
        <input type="text" id="search-input" value="enter a city">
        <button class="search-btn" id="search-btn">Search</button>

        <div  id="history-box">
            <div class="history" id="history">History goes here</div>
        </div>
    </div>
    <div class="col s8 card-panel z-depth-5" id="current-box">
        <div class=" center">current day goes here</div>
    </div>
</div>

<!---------------------DAILY SECTION-------------- -->
    <div class="row card-panel indigo darken-2 z-depth-5 center" id="daily-box">
        <div class="card-panel col s2 z-depth-5" id="day">
            <div id="day1">day 1 goes here</div>
        </div>
        <div class="card-panel col s2 z-depth-5" id="day">
            <div id="day2">day 1 goes here</div>
        </div>
        <div class="card-panel col s2 z-depth-5" id="day">

        </div>
        <div class="card-panel col s2 z-depth-5" id="day">

        </div>
        <div class="card-panel col s2 z-depth-5" id="day">

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
